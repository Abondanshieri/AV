<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual - UNAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 35%;
            background: white;
            padding: 60px 80px;
            position: relative;
            overflow: hidden;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            width: 20px;
        }

        .logo-img {
            width: 300px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 13px;
            line-height: 1.3;
            color: #333;
        }

        .logo-text strong {
            display: block;
            font-weight: 600;
        }

        h1 {
            color: #00b8d4;
            font-size: 36px;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 40px;
            
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            color: #999;
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 15px;
            transition: border-color 0.3s;
            background: transparent;
        }

        input:focus {
            outline: none;
            border-bottom-color: #00b8d4;
        }

        .input-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #006a8f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .btn-login:hover {
            background: #005070;
        }

        .forgot-password {
            display: block;
            text-align: left;
            margin-top: 20px;
            color: #00b8d4;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #006a8f;
        }

        .geometric-shape {
            position: absolute;
            background: linear-gradient(135deg, #006a8f 0%, #00b8d4 100%);
            opacity: 0.1;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -100px;
            transform: rotate(45deg);
        }

        .shape2 {
            width: 150px;
            height: 150px;
            top: 100px;
            right: -50px;
            transform: rotate(25deg);
        }

        .right-panel {
            width: 65%;
            position: relative;
            overflow: hidden;
        }

        .right-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 80%;
        }

        .overlay-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .diamond {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #006a8f 0%, #00b8d4 100%);
            transform: rotate(45deg);
            opacity: 0.7;
        }

        .diamond1 {
            top: 80px;
            right: 150px;
            width: 60px;
            height: 60px;
        }

        .diamond2 {
            bottom: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        .diamond3 {
            top: 50%;
            right: 80px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
            }

            .right-panel {
                height: 30vh;
            }

            .left-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="geometric-shape shape1"></div>
            <div class="geometric-shape shape2"></div>
            
            <div class="logo">
                <img class="logo-img" src="logo.png">
            </div>

            <h1>AULA VIRTUAL</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">USUARIO</label>
                    <div class="input-wrapper">
                        <input type="text" id="usuario" name="usuario" required>
                        <span class="input-icon">ðŸ‘¤</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">CONTRASEÃ‘A</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="input-icon" style="color: #27394e;">ðŸ”’</span>
                    </div>
                </div>

                <button type="submit" class="btn-login">Ingresar</button>

                <a href="#" class="forgot-password">Â¿Olvidaste tu contraseÃ±a?</a>
            </form>
        </div>

        <div class="right-panel">
            <img src="login.jpg" alt="Estudiantes universitarios">
            <div class="overlay-shapes">
                <div class="diamond diamond1"></div>
                <div class="diamond diamond2"></div>
                <div class="diamond diamond3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            
            if (usuario && password) {
                alert('Funcionalidad de login no implementada. Este es solo un diseÃ±o de interfaz.');
            }
        });

        // AnimaciÃ³n sutil para las formas geomÃ©tricas
        const shapes = document.querySelectorAll('.diamond');
        shapes.forEach((shape, index) => {
            setInterval(() => {
                shape.style.transform = `rotate(${45 + Math.sin(Date.now() / 1000 + index) * 5}deg)`;
            }, 50);
        });
    </script>
</body>
</html>
